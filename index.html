<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLANTXRAY</title>
<link rel="icon" type="image/png" href="plantxray_logo_2.png">
<style>
  /* General styles */
  body, html {
    font-family: 'Roboto', Arial, sans-serif;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  /* Logo styling */
  .logo {
    margin-top: 20px;
    width: 200px;
    height: auto;
  }

  /* Navigation Links */
  .nav-links {
    margin-top: 20px;
  }

  .nav-links a {
    font-size: 24px;
    color: #fffdfc;
    text-decoration: none;
    margin: 0 10px;
  }

  .nav-links a:hover {
    text-decoration: underline;
  }

  /* Divider Styles */
  hr {
    border: 0;
    height: 1px;
    background-color: #fffdfc;
    width: 80%;
    margin: 40px auto;
  }

  /* Form Styles */
  #fs-frm {
    max-width: 400px;
    width: 100%;
    border: none; /* Ensure no border is around the form */
    padding: 0;
  }

  #fs-frm input, #fs-frm textarea {
    color: #fffdfc;
    background-color: #333;
    border: 1px solid #fffdfc;
    padding: 8px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
  }

  #fs-frm label {
    color: #fffdfc;
    margin-bottom: 5px;
    display: block;
  }

  #fs-frm fieldset {
    border: none; /* Remove any default fieldset border */
  }

  #fs-frm [type='submit'] {
    background-color: #fffdfc;
    color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #fs-frm [type='submit']:hover {
    background-color: #e7e6e2;
  }
</style>
</head>
<body>

<img src="plantxray_logo_2.png" alt="Plant X-Ray Logo" class="logo">

<div class="nav-links">
  <a href="publications.html">Publications</a>
  <a href="structures.html">Structure Gallery</a>
</div>

<hr>

<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mvoeallk" method="post">
  <fieldset>
    <label for="full-name">Name</label>
    <input type="text" name="name" id="full-name" placeholder="" required>
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="" required>
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="" required></textarea>
    <input type="hidden" name="_subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Submit">
</form>

</body>
</html>
